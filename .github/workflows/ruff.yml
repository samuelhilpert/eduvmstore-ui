name: Ruff Linting

on:
  # Linting wird bei jedem Pull Request und Push auf den "main"- und "dev"-Branch ausgel√∂st
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ruff Check
        uses: chartboost/ruff-action@v1
        with:
          version: 0.6.7
          src: '.'
          args: 'check --config ruff.toml --fix'
          changed-files: 'true'

      - name: Run Ruff Format
        uses: chartboost/ruff-action@v1
        with:
          version: 0.6.7
          src: '.'
          args: 'format --config ruff.toml'
          changed-files: 'true'
