{% extends 'base.html' %}
{% load static %}
{% block title %}Create Instances{% endblock %}

{% block page_header %}
    <div style="display: flex; align-items: center; margin-bottom: 20px; justify-content: space-between; border-bottom: 1px solid #e0e0e0;">
        <div style="margin-right: 15px;">
            <h1 class="page-title mb-0">Create Instance</h1>
               {% if image_id %}
        <h4>ID: {{ image_id }}</h4>
    {% endif %}
        </div>
        <div>
            <img src="{% static 'images/Unbenannt.png' %}" alt="Logo" class="logo-img" style="height: 95px;">
        </div>
    </div>
{% endblock %}

{% block main %}

        {% csrf_token %}
<div class="container">
        <h1>Create Instance</h1>
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Hidden fields for image and app template IDs -->
            <input type="hidden" name="image_id" value="{{ image_id }}">
            <input type="hidden" name="app_template_id" value="{{ app_template_id }}">

            <!-- Input for instance name -->
            <div class="form-group">
                <label for="name">Instance Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <!-- Dropdown for selecting a flavor -->
            <div class="form-group">
                <label for="flavor_id">Flavor</label>
                <select name="flavor_id" id="flavor_id" class="form-control" required>
                    <option value="">Select a flavor</option>
                    {% for flavor in flavors %}
                        <option value="{{ flavor.0 }}">{{ flavor.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Launch Instance</button>
        </form>
    </div>
{% endblock %}
