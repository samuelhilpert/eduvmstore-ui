{% extends 'base.html' %}
{% load static %}
{% block title %}Create App-Template{% endblock %}


{% block page_header %}
    <div style="display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #e0e0e0;">
        <div style="margin-right: 15px;">
            <h1 class="page-title mb-0">Create App-Template</h1>
        </div>
        <div>
            <img src="{% static 'images/Unbenannt.png' %}" alt="Logo" class="logo-img" style="height: 95px;">
        </div>
    </div>
{% endblock %}

{% block main %}
  <form method="post">
        {% csrf_token %}

        <h3>App-Template Details</h3>
        <div class="form-group row">
            <div class="col-md-4">
                <label for="imageSelect">Select Image:</label>
                <select id="imageSelect" name="image_id" class="form-control">
                    {% for image in images %}
                        <option value="{{ image.id }}">{{ image.name }}</option>
                    {% endfor %}
                </select>
            </div>
           <div class="col-md-4">
                <label for="creator">Creator ID for testing</label>
                <input type="text" name="creator_id" class="form-control" >
            </div>
            <div class="col-md-4">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="short_description">Short Description</label>
                <input type="text" name="short_description" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="instantiation_notice">Instantiation Notice</label>
            <input type="text" name="instantiation_notice" class="form-control">
        </div>
        <div class="form-group">
            <label for="version">Version</label>
            <input type="text" name="version" class="form-control">
        </div>
        <div class="form-group">
            <label for="public">Public</label>
            <input type="checkbox" name="public" value="true">
        </div>
        <div class="form-group">
            <label for="approved">Approved</label>
            <input type="checkbox" name="approved" value="false">
        </div>

        <h3>System Requirements</h3>
        <div class="row">
            <div class="col-md-6">
                <h4>Minimum Resources</h4>
                <div class="form-group">
                    <label for="fixed_ram_gb">Fixed RAM (GB)</label>
                    <input type="number" name="fixed_ram_gb" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fixed_disk_gb">Fixed Disk (GB)</label>
                    <input type="number" name="fixed_disk_gb" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fixed_cores">Fixed Cores</label>
                    <input type="number" name="fixed_cores" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <h4>Resources per User</h4>
                <div class="form-group">
                    <label for="per_user_ram_gb">Per User RAM (GB)</label>
                    <input type="number" name="per_user_ram_gb" class="form-control">
                </div>
                <div class="form-group">
                    <label for="per_user_disk_gb">Per User Disk (GB)</label>
                    <input type="number" name="per_user_disk_gb" class="form-control">
                </div>
                <div class="form-group">
                    <label for="per_user_cores">Per User Cores</label>
                    <input type="number" name="per_user_cores" class="form-control">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <!-- Custom CSS for Modal -->
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <!-- JavaScript to handle modal -->
    <script>
        function openModal() {
            document.getElementById('scriptModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('scriptModal').style.display = 'none';
        }

        function saveScript() {
            // Get the script text from the textarea
            var scriptText = document.getElementById('scriptText').value;
            // Store it in the hidden input field
            document.getElementById('hiddenScriptField').value = scriptText;
            // Close the modal
            closeModal();
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('scriptModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>

{% endblock %}
