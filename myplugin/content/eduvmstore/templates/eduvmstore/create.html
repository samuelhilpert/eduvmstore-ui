{% extends 'base.html' %}
{% load static %}
{% block title %}Create App-Template{% endblock %}


{% block page_header %}
    <div style="display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #e0e0e0;">
        <div style="margin-right: 15px;">
            <h1 class="page-title mb-0">Create App-Template</h1>
        </div>
        <div>
            <img src="{% static 'images/Unbenannt.png' %}" alt="Logo" class="logo-img" style="height: 95px;">
        </div>
    </div>
{% endblock %}

{% block main %}
     <form method="post" action="{% url 'horizon:eduvmstore_dashboard:eduvmstore:create' %}">
        {% csrf_token %}
        <label for="image_id">Select Image:</label>
        <select name="image_id" id="image_id" required>
            {% for image in images %}
                <option value="{{ image.0 }}">{{ image.1 }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="short_description">Short Description:</label>
        <input type="text" id="short_description" name="short_description" required>
        <br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br><br>
        <label for="instantiation_notice">Instantiation Notice:</label>
        <textarea id="instantiation_notice" name="instantiation_notice" required></textarea>
        <br><br>
        <label for="public">Public:</label>
        <input type="checkbox" id="public" name="public" value="True">
        <br><br>
        <label for="fixed_ram_gb">Fixed RAM (GB):</label>
        <input type="number" id="fixed_ram_gb" name="fixed_ram_gb" required>
        <br><br>
        <label for="fixed_disk_gb">Fixed Disk (GB):</label>
        <input type="number" id="fixed_disk_gb" name="fixed_disk_gb" required>
        <br><br>
        <label for="fixed_cores">Fixed Cores:</label>
        <input type="number" id="fixed_cores" name="fixed_cores" required>
        <br><br>
        <label for="per_user_ram_gb">Per User RAM (GB):</label>
        <input type="number" id="per_user_ram_gb" name="per_user_ram_gb" required>
        <br><br>
        <label for="per_user_disk_gb">Per User Disk (GB):</label>
        <input type="number" id="per_user_disk_gb" name="per_user_disk_gb" required>
        <br><br>
        <label for="per_user_cores">Per User Cores:</label>
        <input type="number" id="per_user_cores" name="per_user_cores" required>
        <br><br>
        <button type="submit">Create</button>
    </form>
    <!-- Custom CSS for Modal -->
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <!-- JavaScript to handle modal -->
    <script>
        function openModal() {
            document.getElementById('scriptModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('scriptModal').style.display = 'none';
        }

        function saveScript() {
            // Get the script text from the textarea
            var scriptText = document.getElementById('scriptText').value;
            // Store it in the hidden input field
            document.getElementById('hiddenScriptField').value = scriptText;
            // Close the modal
            closeModal();
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('scriptModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>

{% endblock %}
